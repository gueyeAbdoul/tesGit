<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identification</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="identification">
        <form>
            <label for="fname">Prenom :</label><br>
            <input type="text" id="fname" name="fname" placeholder="Prenom"><br>
            <label for="lname">Nom :</label><br>
            <input type="text" id="lname" name="lname" placeholder="Nom"><br>
            <label for="date_naiss">Date de Naissance :</label><br>
            <input type="date" id="date_naiss" name="date_naiss" placeholder="Date de Naissance"><br>
            <label for="mail">E-mail :</label><br>
            <input type="email" id="mail" name="mail" placeholder="E-mail"><br>
            <label for="pass">Mot de passe :</label><br>
            <input type="password" id="pass" name="pass" placeholder="Mot de passe"><br><br>
            <input type="submit" value="connexion"><br>
        </form>
    </div>
</body>
</html>
